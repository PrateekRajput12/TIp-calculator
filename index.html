<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Tip Calculator</h1>
        </div>
        <div class="bill">
            <label for="" class="bill-info">Bill Amount</label>
            <input type="number" id="bill-amount" placeholder="Enter Your Bill Amount">
        </div>

        <div class="tip">
            <label for="" class="tip-info">Tip Amount</label>
            <input type="number" id="tip-amount" placeholder="Enter Your Tip Amount">
        </div>

        <div class="button">
            <button id="calculate">Calculate</button>
        </div>

        <div class="result">
            <p>Your total Bill is <span id="total-bill"></span></p>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
